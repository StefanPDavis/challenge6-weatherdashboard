<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="hero">
            <h1 class="app-title text-center">
                Weather Dashboard
            </h1>
        </header>
        <main class="flex-row justify-space-between">
            <div class="col-12 col-sm-12 col-md-4 float-left">
        
              <div class="card">
                <h3 class="card-header text-uppercase text-light bg-secondary">Search for a city</h3>
                <div class="card-body">
                  <input type="text" id="myInput" placeholder="Enter a City"/>
                  <button class="btn text-light bg-dark" id="searchBtn">Search</button>
                </div>
              </div>
        
              <div class="card history" id="history">
                <h3 class="card-header text-uppercase text-light bg-secondary">Search History</h3>
              </div>
            </div>
        
            <div class="col-12 col-sm-12 col-md-8 float-right">
              <div>
                <h2 class="subtitle text-uppercase text-light bg-secondary">Current Weather</h2>
                <div class="city"></div>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="UV-index"></p>
              </div>
        
              <div id ="fiveDay">
                <h2 class="subtitle text-uppercase text-light bg-secondary">5 Day forecast</h2>
              </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </main>
        <footer class="text-center font-weight-bold fixed-bottom">
            Created by Stefan Davis
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
